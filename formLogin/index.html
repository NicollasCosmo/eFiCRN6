<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Poppins:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="login.css" />
        <script src="https://kit.fontawesome.com/980829055e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <img id="logo" src="https://lirp.cdn-website.com/63a687e5/dms3rep/multi/opt/advocacy_logo02-5085b696-1920w.png">
        <h1>Fiscalização Eletrônica</h1>
        <form>
            <div class="input-container">
                <h3 class="tLogin">Login</h3>
                <label for="email"><i class="fa-solid fa-user"></i></label>
                <input id="email" type="text" name="email" placeholder="e-mail ou CPF..."> 
                <label id="inputSenha" for="senha"><i class="fa-solid fa-lock"></i></label>
                <input id="senha" type="password" name="senha" placeholder="sua senha...">
                <input id="enviar" type="submit" name="acao" value="Entrar">
            </div>  
        </form> 
        <script src="../js/formLogin.js"></script>
    </body>
</html>
